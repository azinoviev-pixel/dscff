<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0a;
    --surface: #141414;
    --surface-hover: #1a1a1a;
    --border: #222;
    --text: #e8e4df;
    --text-dim: #6b6560;
    --accent: #e8a44a;
    --accent-glow: rgba(232, 164, 74, 0.15);
    --coffee: #3a2a1a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Outfit', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  .grain {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    opacity: 0.03;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    z-index: 999;
  }

  .glow-orb {
    position: fixed;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(232, 164, 74, 0.06) 0%, transparent 70%);
    top: -200px;
    right: -200px;
    pointer-events: none;
    animation: float 8s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(-30px, 20px); }
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 60px 24px;
    position: relative;
    z-index: 1;
  }

  header {
    margin-bottom: 60px;
    animation: fadeUp 0.8s ease-out;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .logo-row {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 20px;
  }

  .logo-icon {
    width: 48px;
    height: 48px;
    background: var(--accent);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    box-shadow: 0 0 30px var(--accent-glow);
  }

  .logo-text {
    font-size: 28px;
    font-weight: 800;
    letter-spacing: -0.5px;
  }

  .logo-text span {
    color: var(--accent);
  }

  .subtitle {
    font-size: 14px;
    color: var(--text-dim);
    font-weight: 300;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding-left: 62px;
  }

  .divider {
    height: 1px;
    background: linear-gradient(90deg, var(--accent) 0%, var(--border) 40%, transparent 100%);
    margin: 40px 0;
    animation: fadeUp 1s ease-out 0.2s both;
  }

  .section-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--accent);
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 20px;
    animation: fadeUp 1s ease-out 0.3s both;
  }

  .file-grid {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .file-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 22px 26px;
    text-decoration: none;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 18px;
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    overflow: hidden;
    animation: fadeUp 0.8s ease-out both;
  }

  .file-card:nth-child(1) { animation-delay: 0.4s; }
  .file-card:nth-child(2) { animation-delay: 0.5s; }
  .file-card:nth-child(3) { animation-delay: 0.6s; }
  .file-card:nth-child(4) { animation-delay: 0.7s; }

  .file-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, var(--accent-glow) 0%, transparent 60%);
    opacity: 0;
    transition: opacity 0.3s;
  }

  .file-card:hover {
    border-color: var(--accent);
    transform: translateX(6px);
    background: var(--surface-hover);
    box-shadow: 0 0 40px rgba(232, 164, 74, 0.08);
  }

  .file-card:hover::before { opacity: 1; }

  .file-icon {
    width: 44px;
    height: 44px;
    border-radius: 10px;
    background: var(--coffee);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    flex-shrink: 0;
    position: relative;
    z-index: 1;
  }

  .file-info {
    flex: 1;
    position: relative;
    z-index: 1;
  }

  .file-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 4px;
    letter-spacing: -0.2px;
  }

  .file-meta {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    color: var(--text-dim);
  }

  .file-arrow {
    font-size: 18px;
    color: var(--text-dim);
    transition: all 0.3s;
    position: relative;
    z-index: 1;
  }

  .file-card:hover .file-arrow {
    color: var(--accent);
    transform: translateX(4px);
  }

  .stats-bar {
    display: flex;
    gap: 32px;
    margin-top: 50px;
    padding-top: 30px;
    border-top: 1px solid var(--border);
    animation: fadeUp 1s ease-out 0.8s both;
  }

  .stat {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .stat-value {
    font-size: 22px;
    font-weight: 800;
    color: var(--accent);
  }

  .stat-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--text-dim);
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  footer {
    margin-top: 60px;
    padding-top: 20px;
    border-top: 1px solid var(--border);
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--text-dim);
    display: flex;
    justify-content: space-between;
    animation: fadeUp 1s ease-out 1s both;
  }

  @media (max-width: 600px) {
    .container { padding: 40px 16px; }
    .subtitle { padding-left: 0; margin-top: 8px; }
    .logo-row { flex-wrap: wrap; }
    .stats-bar { gap: 20px; flex-wrap: wrap; }
    footer { flex-direction: column; gap: 8px; }
  }
</style>
</head>
